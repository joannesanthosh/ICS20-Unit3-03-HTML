<!DOCTYPE html>
<!-- ICS20-Unit3-03-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Volume of a Sphere, with JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Joanne Santhosh" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-cyan.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Volume of a Sphere, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a Sphere, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <h3>Formulas:</h3> 
              <h4>V = 4/3πr³</h4>
              <h5>Please enter the dimensions:</h5>
              <!-- Numeric Textfield -->
              <form action="#">
                <p>radius:</p>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="radius-of-the-sphere">
                  <label class="mdl-textfield__label" for="radius-of-the-sphere">enter radius here...</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </form>
              <!-- Raised button with ripple -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
                Calculate
              </button>
              <br />
              <p>
                <div id="volume"></div>
              </p>
            </th>
            <th>
              <img src="./sphere7414877865953853223.png" alt="sphere" width="250px" height="auto" />
            </th>
          </tr>          
        </table>
      </main>
    </div>
  </body>
</html>
